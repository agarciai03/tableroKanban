<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tablero Kanban</title>
</head>

<body>
    <h1>Kanban</h1>
    <main class="board">
        <section class="column" id="todo">
            <h2>Todo</h2>
            <div class="cards" data-column="todo">
                <article class="card" draggable="true">
                    <p>Terminar la tarea 2 de cliente: Lorem ipsum</p>
                    <button class="delete-btn">X</button>
                </article>
                <article class="card" draggable="true">
                    <p>Terminar la tarea 1 de cliente: Lorem ipsum dolor sit amet</p>
                    <button class="delete-btn">X</button>
                </article>
            </div>
            <button class="add-btn" data-column="todo">+ Añade una tarjeta</button>
        </section>

        <section class="column" id="doing">
            <h2>Doing</h2>
            <div class="cards" data-column="doing">
                <article class="card" draggable="true">
                    <p>Terminar la tarea 3 de cliente: Lorem ipsum dolor sit amet</p>
                    <button class="delete-btn">X</button>
                </article>
            </div>
            <button class="add-btn" data-column="doing">+ Añade una tarjeta</button>
        </section>

        <section class="column" id="done">
            <h2>Done</h2>
            <div class="cards" data-column="done">
                <article class="card" draggable="true">
                    <p>Terminar la tarea 2 de diseño</p>
                    <button class="delete-btn">X</button>
                </article>
                <article class="card" draggable="true">
                    <p>Terminar la tarea 1 de servidor: Lorem ipsum</p>
                    <button class="delete-btn">X</button>
                </article>
            </div>
            <button class="add-btn" data-column="done">+ Añade una tarjeta</button>
        </section>
    </main>

    <template id="card-form">
        <form class="card-form">
            <input type="text" placeholder="Introduce un título" maxlength="60" required />
            <div class="form-actions">
                <button type="submit">Añadir tarjeta</button>
                <button type="button" class="cancel-btn">X</button>
            </div>
        </form>
    </template>

</body>

</html>
